---
# node env with current LTS: v18
kind: pipeline
type: docker
name: node LTS

platform:
  arch: arm64

steps:
- name: install
  image: node:18.15-alpine # node:18.16-alpine breaks gauge
  commands:
  - rm -rf packages/api-server
  - npm set registry $NPM_REGISTRY
  - node scripts/disable-dependency.js api-server
  - npm install
  - find node_modules/@ffprobe-installer -name ffprobe -exec chmod ugo+x {} \;
  environment:
    NPM_REGISTRY:
      from_secret: npm_registry

- name: build
  image: node:18.5-alpine
  commands:
  - npm run build

- name: test
  image: node:18.5-alpine
  commands:
  - npm run test

- name: test:e2e
  image: node:18.5-alpine
  commands:
  - apk add --no-cache git git-lfs perl vips-tools imagemagick
  - git clone $E2E_DATA_REPO ./data
  - npm run test:e2e
  environment:
    TZ: Europe/Berlin
    E2E_DATA_REPO:
      from_secret: e2e_data_repo
  when:
    branch:
    - master
    - develop
    # execute also on tagged feature/fix branches
    - feature/*e2e*
    - fix/*e2e*
    event:
    - push

- name: notify
  image: sfelis/drone-email
  settings:
    from:
      from_secret: mail_from
    host:
      from_secret: mail_host
    port:
      from_secret: mail_port
    username:
      from_secret: mail_username
    password:
      from_secret: mail_password
  when:
    status:
    - failure

---
# node env with pre-LTS: v16
# triggers only on merges or tagged branches
kind: pipeline
type: docker
name: node pre LTS

platform:
  arch: arm64

steps:
- name: install
  image: node:16-alpine
  commands:
  - rm -rf packages/api-server
  - npm set registry $NPM_REGISTRY
  - npm config set unsafe-perm true
  - node scripts/disable-dependency.js api-server
  - npm install --force # due react-leaflet dep to react 18
  - find node_modules/@ffprobe-installer -name ffprobe -exec chmod ugo+x {} \;
  environment:
    NPM_REGISTRY:
      from_secret: npm_registry

- name: build
  image: node:16-alpine
  commands:
  - npm run build

- name: test
  image: node:16-alpine
  commands:
  - npm run test

- name: test:e2e
  image: node:16-alpine
  commands:
  - apk add --no-cache git git-lfs perl vips-tools imagemagick
  - git clone $E2E_DATA_REPO ./data
  - npm run test:e2e
  environment:
    TZ: Europe/Berlin
    E2E_DATA_REPO:
      from_secret: e2e_data_repo

- name: test node v14
  image: node:14-alpine
  commands:
  - npm run test

- name: test:e2e node v14
  image: node:14-alpine
  commands:
  - apk add --no-cache git git-lfs perl vips-tools imagemagick
  - npm run test:e2e -- --tags run
  environment:
    TZ: Europe/Berlin

- name: notify
  image: sfelis/drone-email
  settings:
    from:
      from_secret: mail_from
    host:
      from_secret: mail_host
    port:
      from_secret: mail_port
    username:
      from_secret: mail_username
    password:
      from_secret: mail_password
  when:
    status:
    - failure

trigger:
  branch:
  - master
  - develop
  # execute also on tagged feature/fix branches
  - feature/*e2e*
  - fix/*e2e*
  event:
  - push
